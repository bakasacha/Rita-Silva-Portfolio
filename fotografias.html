<script>
const slideIndices = {};  // keeps track of each slider's current slide

function plusSlides(sliderId, n) {
  if (!slideIndices[sliderId]) slideIndices[sliderId] = 1;
  showSlides(sliderId, slideIndices[sliderId] += n);
}

function currentSlide(sliderId, n) {
  slideIndices[sliderId] = n;
  showSlides(sliderId, n);
}

function showSlides(sliderId, n) {
  const container = document.getElementById(sliderId);
  const slides = container.getElementsByClassName("slide");

  const dotsContainer = document.getElementById("dots" + sliderId.slice(-1)); // e.g., dots1 for slider1
  const dots = dotsContainer ? dotsContainer.getElementsByClassName("dot") : [];

  // Correct bounds and update slideIndices and n
  if (n > slides.length) {
    slideIndices[sliderId] = 1;
    n = 1;
  } else if (n < 1) {
    slideIndices[sliderId] = slides.length;
    n = slides.length;
  } else {
    slideIndices[sliderId] = n;
  }

  // Hide all slides
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove("active");
  }

  // Deactivate all dots
  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  // Show the current slide
  slides[n - 1].classList.add("active");

  // Activate the current dot if exists
  if (dots.length > 0) {
    dots[n - 1].classList.add("active");
  }
}

// Initialize sliders on page load
document.addEventListener("DOMContentLoaded", () => {
  // Initialize all your sliders here, e.g.:
  showSlides("slider1", 1);
  showSlides("slider2", 1);
});

// --- Lightbox functions ---
let lightboxIndex = 0;
let lightboxImages = [];

function openLightbox(imgElement) {
  // Find the closest slider container (adjust the selector if needed)
  const slider = imgElement.closest('.slideshow-container');
  if (!slider) return;

  // Collect all images only inside this slider
  lightboxImages = Array.from(slider.querySelectorAll('img'));

  // Find clicked image index in this slider
  lightboxIndex = lightboxImages.indexOf(imgElement);
  if (lightboxIndex === -1) return;

  // Show lightbox
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = imgElement.src;
  lightboxImg.alt = imgElement.alt;
  lightbox.style.display = 'flex';
}

function changeLightboxSlide(step) {
  if (lightboxImages.length === 0) return;

  lightboxIndex += step;

  if (lightboxIndex < 0) {
    lightboxIndex = lightboxImages.length - 1;
  } else if (lightboxIndex >= lightboxImages.length) {
    lightboxIndex = 0;
  }

  const newImg = lightboxImages[lightboxIndex];
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = newImg.src;
  lightboxImg.alt = newImg.alt;
}

function closeLightbox(e) {
  if (
    e.target.id === 'lightbox-img' ||
    e.target.id === 'lightbox-prev' ||
    e.target.id === 'lightbox-next'
  ) return;

  document.getElementById('lightbox').style.display = 'none';
}

// Optional keyboard nav for lightbox
document.addEventListener("keydown", function(e) {
  const lightbox = document.getElementById("lightbox");
  if (lightbox.style.display !== "flex") return;

  if (e.key === "ArrowRight") changeLightboxSlide(1);
  if (e.key === "ArrowLeft") changeLightboxSlide(-1);
  if (e.key === "Escape") closeLightbox(e);
});



function openLightbox(imgElement) {
  const slider = imgElement.closest('.slideshow-container');
  if (!slider) return;

  // Get only visible images inside slider (filter out hidden with offsetParent check)
  lightboxImages = Array.from(slider.querySelectorAll('img')).filter(img => img.offsetParent !== null);

  lightboxIndex = lightboxImages.indexOf(imgElement);
  if (lightboxIndex === -1) return;

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = imgElement.src;
  lightboxImg.alt = imgElement.alt;
  lightbox.style.display = 'flex';

  // Add classes to cursors if needed
  document.querySelector('.cursor')?.classList.add('lightbox-hover');
  document.querySelector('.second-cursor')?.classList.add('lightbox-hover');
}

function closeLightbox(e) {
  if (
    e.target.id === 'lightbox-img' ||
    e.target.id === 'lightbox-prev' ||
    e.target.id === 'lightbox-next'
  ) return;

  document.getElementById('lightbox').style.display = 'none';

  // 🔄 Remove class from cursor
  document.querySelector('.cursor')?.classList.remove('lightbox-hover');
  document.querySelector('.second-cursor')?.classList.remove('lightbox-hover');
}





function showPage(id) {
      // Hide all pages
      const pages = document.querySelectorAll('.page');
      pages.forEach(page => page.style.display = 'none');

      // Show selected page
      document.getElementById(id).style.display = 'flex';
    }
    document.addEventListener("DOMContentLoaded", function () {
  const isTouch = matchMedia("(hover: none) and (pointer: coarse)").matches;
  console.log("isTouch device?", isTouch);

  const cursor = document.getElementById("cursor");
  const showmove = document.getElementById("showmove");
  const showmovesmall = document.getElementById("showmovesmall");
  const allCursors = document.querySelectorAll(".cursor, .second-cursor");

  console.log("cursor:", cursor);
  console.log("showmove:", showmove);
  console.log("showmovesmall:", showmovesmall);
  console.log("allCursors:", allCursors);

  if (isTouch) {
    showmovesmall?.style.setProperty("display", "block", "important");
    cursor?.style.setProperty("display", "none", "important");

    allCursors.forEach(el => {
      el.style.setProperty("display", "none", "important");
    });
  } else {
    showmove?.style.setProperty("display", "block", "important");
    cursor?.style.setProperty("display", "block", "important");
  }
});

function openNav() {
  const sidenav = document.getElementById("sidenav");

  if (window.innerWidth <= 1024) {

    sidenav.style.width = sidenav.style.width === "100%" ? "0" : "100%";
  } else {

    sidenav.style.width = sidenav.style.width === "0" ? "0" : "0";
  }
}
document.addEventListener("DOMContentLoaded", function () {
  const links = document.querySelectorAll(".toplist > ul > li > a");

  links.forEach(link => {
    link.addEventListener("click", function (e) {
      const parentLi = this.parentElement;
      const hasSubmenu = parentLi.querySelector("ul");

      if (hasSubmenu) {
        e.preventDefault();
        parentLi.classList.toggle("active");
      }
    });
  });
});

document.addEventListener("DOMContentLoaded", function () {
  const links = document.querySelectorAll(".bottomlist > ul > li > a");

  links.forEach(link => {
    link.addEventListener("click", function (e) {
      const parentLi = this.parentElement;
      const hasSubmenu = parentLi.querySelector("ul");

      if (hasSubmenu) {
        e.preventDefault();
        parentLi.classList.toggle("active");
      }
    });
  });
});
  document.addEventListener("DOMContentLoaded", function () {
    const allLis = document.querySelectorAll(".bottomlist > ul > li");

    allLis.forEach(li => {
      const submenu = li.querySelector("ul");
      const link = li.querySelector("a");

      if (submenu && link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          

          submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        });
      }
    });
  });


  document.addEventListener("DOMContentLoaded", function () {
    const allLis = document.querySelectorAll(".toplist > ul > li");

    allLis.forEach(li => {
      const submenu = li.querySelector("ul");
      const link = li.querySelector("a");

      if (submenu && link) {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          

          submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        });
      }
    });
  });

  

  $('iframe').on('mouseenter', function () {
  $('.cursor').css('opacity', '0');
});

$('iframe').on('mouseleave', function () {
  $('.cursor').css('opacity', '1');
});

document.addEventListener("DOMContentLoaded", function() {
  const lightboxImg = document.getElementById('lightbox-img');
  let isZoomed = false;
  let isDragging = false;
  let startX = 0, startY = 0;
  let translateX = 0, translateY = 0;

  function updateTransform() {
    lightboxImg.style.transform = `scale(2) translate(${translateX}px, ${translateY}px)`;
  }

  window.toggleZoom = function (e) {
    e?.stopPropagation();
    isZoomed = !isZoomed;

    if (isZoomed) {
      translateX = 0;
      translateY = 0;
      lightboxImg.classList.add('zoomed');
      updateTransform();
    } else {
      lightboxImg.classList.remove('zoomed');
      lightboxImg.style.transform = '';
    }
  };

  // Mouse events
  lightboxImg.addEventListener('mousedown', (e) => {
    if (!isZoomed) return;
    isDragging = true;
    startX = e.clientX;
    startY = e.clientY;
    lightboxImg.style.cursor = 'grabbing';
  });
  window.addEventListener('mouseup', () => {
    isDragging = false;
    lightboxImg.style.cursor = isZoomed ? 'grab' : 'zoom-in';
  });
  window.addEventListener('mousemove', (e) => {
    if (!isZoomed || !isDragging) return;
    const dx = e.clientX - startX;
    const dy = e.clientY - startY;
    startX = e.clientX;
    startY = e.clientY;
    translateX += dx;
    translateY += dy;
    updateTransform();
  });

  // Touch events
  lightboxImg.addEventListener('touchstart', (e) => {
    if (!isZoomed || e.touches.length !== 1) return;
    isDragging = true;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;
  }, { passive: false });

  lightboxImg.addEventListener('touchmove', (e) => {
    if (!isZoomed || !isDragging || e.touches.length !== 1) return;

    e.preventDefault(); // Stop page scroll

    const dx = e.touches[0].clientX - startX;
    const dy = e.touches[0].clientY - startY;
    startX = e.touches[0].clientX;
    startY = e.touches[0].clientY;

    translateX += dx;
    translateY += dy;

    updateTransform();
  }, { passive: false });

  lightboxImg.addEventListener('touchend', (e) => {
    isDragging = false;
  });
});
</script>

  <!-- Zoom button -->

  <div class="lightbox-buttons">
  <span class="lightbox-zoom" onclick="toggleZoom(event)"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round">

  <line x1="21" y1="21" x2="16.65" y2="16.65"/>
</svg>





</span>

    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">

      <line x1="24" y1="6" x2="6" y2="24" />
    </svg>
  </span>

  <!-- Scrollable wrapper -->

    <img id="lightbox-img" src="" alt="Full View">

</div>
